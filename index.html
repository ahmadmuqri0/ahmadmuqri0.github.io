<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <div class="panel">
    <img class="star" src="images/icon-star.svg" alt="star-icon">

    <h1 class="title">How did we do?</h1>

    <p class="panel-text">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

    <ul class="btn-group">
      <li><button class="rate-btn">1</button></li>
      <li><button class="rate-btn">2</button></li>
      <li><button class="rate-btn">3</button></li>
      <li><button class="rate-btn">4</button></li>
      <li><button class="rate-btn">5</button></li>
    </ul>

    <button class="btn-submit">submit</button>
  </div>

  <div class="second-panel hidden">
    <img class="panel-image" src="/images/illustration-thank-you.svg" alt="thank you panel">

    <p class="rate">You selected
      <span class="rating"></span>
      out of 5</p>

    <h2 class="message">Thank you!</h2>

    <p class="message-detail">We appreciate you taking the time to give a rating. 
      if you ever need more support, don't hesitate to get in touch!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
